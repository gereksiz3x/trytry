name: 🚀 Umitmod IPTV Güncelleyici (Debug)

on:
  workflow_dispatch:

jobs:
  debug-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🛠️ Repoyu Klonla (Debug)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Bağımlılıkları Kur
        run: |
          pip install httpx==0.27.0 requests
          pip freeze > requirements.txt

      - name: 🐛 Debug Info
        run: |
          echo "### ORTAM BİLGİLERİ ###"
          python --version
          echo "---"
          ls -la
          echo "---"
          cat ugur.py | head -n 20

      - name: 🏃‍♂️ Scripti Çalıştır (Debug)
        run: |
          python -c "import httpx; print('httpx version:', httpx.__version__)"
          python ugur.py || exit 1
        env:
          DISABLE_SSL_VERIFY: "True"

      - name: 📌 Değişiklikleri Gönder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Debug: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
