name: DengeTV IPTV Otomatik G羹ncelleme

on:
  schedule:
    - cron: "0 */3 * * *" # Her 3 saatte bir
  workflow_dispatch: # Manuel 癟al覺t覺rma
  push:
    paths:
      - 'dengetv.py' # Script deitiinde de 癟al覺t覺r

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu Klonla
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # T羹m commit ge癟miini al

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Ba覺ml覺l覺klar覺 Kur
        run: |
          pip install requests

      - name: DengeTV Script al覺t覺r
        run: |
          python dengetv.py

      - name: Playlist'i Kontrol Et
        id: check-playlist
        run: |
          if [ -f "dengetv.m3u" ] && [ -s "dengetv.m3u" ]; then
            echo "playlist_exists=true" >> $GITHUB_OUTPUT
            echo "Playlist baar覺yla oluturuldu"
          else
            echo "playlist_exists=false" >> $GITHUB_OUTPUT
            echo "HATA: Playlist oluturulamad覺"
            exit 1
          fi

      - name: Deiiklikleri Commit ve Push Et
        if: steps.check-playlist.outputs.playlist_exists == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dengetv.m3u
          # Sadece deiiklik varsa commit et
          git diff --staged --quiet || git commit -m " DengeTV playlist g羹ncelleme: $(date '+%Y-%m-%d %H:%M:%S')"
          git push

      - name: Playlist Durumunu Raporla
        if: always()
        run: |
          if [ -f "dengetv.m3u" ]; then
            echo "Playlist sat覺r say覺s覺: $(wc -l < dengetv.m3u)"
            echo "Playlist boyutu: $(du -h dengetv.m3u | cut -f1)"
          else
            echo "Playlist dosyas覺 bulunamad覺"
          fi
