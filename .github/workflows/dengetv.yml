name: DengeTV IPTV Otomatik Güncelleme

on:
  schedule:
    - cron: "0 */3 * * *" # Her 3 saatte bir
  workflow_dispatch: # Manuel çalıştırma
  push:
    paths:
      - 'dengetv.py' # Script değiştiğinde de çalıştır

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu Klonla
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Tüm commit geçmişini al

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Bağımlılıkları Kur
        run: |
          pip install requests

      - name: DengeTV Script Çalıştır
        run: |
          python dengetv.py

      - name: Playlist'i Kontrol Et
        id: check-playlist
        run: |
          if [ -f "dengetv.m3u" ] && [ -s "dengetv.m3u" ]; then
            echo "playlist_exists=true" >> $GITHUB_OUTPUT
            echo "Playlist başarıyla oluşturuldu"
          else
            echo "playlist_exists=false" >> $GITHUB_OUTPUT
            echo "HATA: Playlist oluşturulamadı"
            exit 1
          fi

      - name: Değişiklikleri Commit ve Push Et
        if: steps.check-playlist.outputs.playlist_exists == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dengetv.m3u
          # Sadece değişiklik varsa commit et
          git diff --staged --quiet || git commit -m "🤖 DengeTV playlist güncelleme: $(date '+%Y-%m-%d %H:%M:%S')"
          git push

      - name: Playlist Durumunu Raporla
        if: always()
        run: |
          if [ -f "dengetv.m3u" ]; then
            echo "Playlist satır sayısı: $(wc -l < dengetv.m3u)"
            echo "Playlist boyutu: $(du -h dengetv.m3u | cut -f1)"
          else
            echo "Playlist dosyası bulunamadı"
          fi
