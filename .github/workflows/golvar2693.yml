name: Golvar2693 Stream Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'  # Her 30 dakikada bir
  push:
    branches: [ main ]

jobs:
  scan-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Create golvar2693.m3u file
      run: |
        # Ã–nce basit bir M3U dosyasÄ± oluÅŸturalÄ±m
        echo "#EXTM3U" > golvar2693.m3u
        echo "#EXTINF:-1,Test Stream" >> golvar2693.m3u
        echo "https://golvar2693.sbs/stream/live.m3u8" >> golvar2693.m3u

    - name: Run Golvar2693 Scanner
      run: python golvar2693_scanner.py
      continue-on-error: true

    - name: Check if file exists
      run: |
        if [ -f "golvar2693.m3u" ]; then
          echo "File exists with $(wc -l < golvar2693.m3u) lines"
        else
          echo "File does not exist, creating empty one"
          echo "#EXTM3U" > golvar2693.m3u
          echo "# Empty playlist - no streams found" >> golvar2693.m3u
        fi

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add golvar2693.m3u
        git diff --staged --quiet || git commit -m "ðŸ¤– Stream listesi gÃ¼ncellendi: $(date +'%Y-%m-%d %H:%M')"
        git push

    - name: Upload playlist artifact
      uses: actions/upload-artifact@v4
      with:
        name: golvar2693-playlist
        path: golvar2693.m3u
        retention-days: 1
