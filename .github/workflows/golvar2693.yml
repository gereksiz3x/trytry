name: Golvar2693 Maç Tarayıcı

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'  # Her 30 dakikada bir

jobs:
  scan-matches:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run Maç Tarayıcı
      run: python golvar2693.py
      continue-on-error: true

    - name: Commit M3U file
      run: |
        if [ -f "golvar2693.m3u" ] && [ $(wc -l < golvar2693.m3u) -gt 10 ]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add golvar2693.m3u
          git commit -m "⚽ Maçlar Güncellendi: $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "Yeterli içerik bulunamadı, commit atlanıyor."
          exit 0
        fi
