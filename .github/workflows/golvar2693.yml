name: Golvar2693 Stream Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'  # Her 2 saatte bir

jobs:
  scan-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run Stream Scanner
      run: python stream_scanner.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check and commit M3U file
      run: |
        if [ -f "golvar2693.m3u" ] && [ $(wc -l < golvar2693.m3u) -gt 3 ]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add golvar2693.m3u
