name: Golvar2693 IPTV Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'  # Her 2 saatte bir
  push:
    branches: [ main ]

jobs:
  scan-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run Golvar2693 Scanner
      run: python golvar2693_scanner.py

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add golvar2693.m3u
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No changes to commit"
        fi

    - name: Upload playlist artifact
      uses: actions/upload-artifact@v4
      with:
        name: golvar2693-playlist
        path: golvar2693.m3u
