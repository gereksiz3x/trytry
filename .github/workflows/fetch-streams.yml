name: Fetch RBTVPlus Streams Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Her gün gece yarısı
  workflow_dispatch:  # Manuel çalıştırma için

jobs:
  fetch-streams:
    runs-on: ubuntu-latest
    
    # İzinleri ayarla
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Run RBTVPlus Stream Fetcher
      run: python rbtvplus_stream_fetcher.py
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add streams/*.m3u debug/*.html 2>/dev/null || true
        
        # Değişiklikleri kontrol et
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: RBTVPlus streams $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
