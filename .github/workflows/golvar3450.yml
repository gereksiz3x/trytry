name: Golvar3450 IPTV Otomatik

on:
  schedule:
    - cron: "0 */3 * * *"  # Her 3 saatte bir
  workflow_dispatch:        # Manuel çalıştırma

jobs:
  run-golvar3450:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu Klonla
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Bağımlılıkları Kur
        run: |
          pip install requests

      - name: Golvar3450 Script Çalıştır
        run: |
          python golvar3450.py

      - name: Playlist'i Commit Et
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add golvar3450.m3u
          git commit -m "Golvar3450 otomatik güncelleme: $(date '+%Y-%m-%d %H:%M:%S')" || echo "Değişiklik yok"
          git push
