name: Daily Stream Scraper

on:
  schedule:
    # Her gün UTC 06:00, 12:00, 18:00'de çalışır (Türkiye saatiyle 09:00, 15:00, 21:00)
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:  # Manuel çalıştırma için

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper
      run: |
        python main.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add streams_data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update stream data"
        git push
