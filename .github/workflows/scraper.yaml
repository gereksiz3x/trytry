name: Daily Stream Scraper

on:
  schedule:
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper
      run: python main.py
        
    - name: List generated files
      run: ls -la
      
    - name: Check M3U file content
      run: |
        if [ -f streams.m3u ]; then
          echo "M3U File Content:"
          head -20 streams.m3u
        else
          echo "M3U file not found"
        fi
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add streams_data.json streams.m3u
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: M3U streams playlist"
        git push
