name: Cafe M3U Güncelleme

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # 15 dakikada bir

jobs:
  M3U-Guncelleme:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: 🛎️ Depoyu Klonla
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: 🐍 Python 3.11 Kur
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.11.8

      - name: 📦 Gereksinimleri Kur
        run: |
          python -m pip install --upgrade pip
          pip install -U requests beautifulsoup4 lxml

      - name: 🔄 M3U Dosyasını Güncelle
        run: python cafe.py

      - name: 📊 Değişiklikleri Kontrol Et
        id: changes
        run: |
          git diff --name-only
          git status
          git diff --quiet . || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: 💾 Değişiklikleri Kaydet
        if: steps.changes.outputs.changes_detected == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🔄 M3U Güncellendi - $(date +'%Y-%m-%d %H:%M')" -m "🤖 Otomatik güncelleme - $GITHUB_SHA"
          git push

      - name: 📝 İşlem Özeti
        run: |
          echo "✅ M3U güncelleme işlemi tamamlandı"
          echo "🕒 Zaman: $(date)"
          echo "📁 Çıktı: 1.m3u"
