name: Cafe M3U Güncelleme

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    # 6 saatte bir çalışacak şekilde cron ayarı
    - cron: '0 */6 * * *'  # Her 6 saatte bir (0. saatte başlar: 00:00, 06:00, 12:00, 18:00)

jobs:
  M3U-Guncelleme:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      
    steps:
      - name: 🛎️ Depoyu Klonla
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Python 3.11 Kur
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.11.8

      - name: 📦 Gereksinimleri Kur
        run: |
          python -m pip install --upgrade pip
          pip install -U requests beautifulsoup4 lxml

      - name: 🔄 M3U Dosyasını Güncelle
        run: python cafe.py

      - name: 📊 Dosya Kontrolü
        run: |
          echo "🕒 Çalışma zamanı: $(date)"
          echo "📁 Mevcut dizin: $(pwd)"
          if [ -f "1.m3u" ]; then
            echo "✅ 1.m3u mevcut"
            echo "📏 Dosya boyutu: $(wc -l < 1.m3u) satır"
            echo "🔍 İlk 3 kanal:"
            grep "EXTINF" 1.m3u | head -3
          else
            echo "❌ 1.m3u bulunamadı"
          fi

      - name: 💾 Değişiklikleri Kaydet
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "🔄 M3U Güncellendi - $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: 📝 İşlem Özeti
        run: |
          echo "✅ M3U güncelleme işlemi tamamlandı"
          echo "🕒 Sonraki güncelleme: 6 saat sonra"
          echo "🌐 M3U URL: https://raw.githubusercontent.com/gereksiz3x/trytry/main/1.m3u"
